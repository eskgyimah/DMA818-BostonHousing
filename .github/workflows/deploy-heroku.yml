name: Deploy Streamlit to Heroku

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "streamlit_app.py"
      - "Procfile"
      - "setup.sh"
      - "requirements.txt"
      - "requirements_streamlit.txt"
      - ".streamlit/**"
      - "BostonHousing.csv"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure Python present for validation
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare requirements.txt
        run: |
          if [ -f requirements_streamlit.txt ]; then
            cp requirements_streamlit.txt requirements.txt
          fi

      - name: (Optional) quick import test
        run: |
          python - << 'PY'
          import sys; print("Python", sys.version)
          PY

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v4.1.7
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false

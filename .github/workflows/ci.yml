name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements_streamlit.txt pre-commit
      - name: Lint & format
        run: pre-commit run --all-files
      - name: Smoke test pipeline
        run: python dma818_pipeline.py --data BostonHousing.csv
      - name: Import check (streamlit_app)
        run: python -c "import importlib; importlib.import_module('streamlit_app'); print('import OK')"

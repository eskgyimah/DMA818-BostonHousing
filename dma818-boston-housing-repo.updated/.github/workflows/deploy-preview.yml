name: Preview Deploy (Heroku)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "main", "master" ]

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      PREVIEW_APP: ${{ secrets.HEROKU_APP_NAME }}-pr-${{ github.event.number }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare requirements.txt
        run: |
          if [ -f requirements_streamlit.txt ]; then
            cp requirements_streamlit.txt requirements.txt
          fi

      - name: Deploy preview
        uses: akhileshns/heroku-deploy@v4.1.7
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ env.PREVIEW_APP }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false
